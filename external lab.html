<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px black;
        }

        hr {
            width: 60%;
            border: 1px solid white;
        }
        form {
            width: 50%;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }
        label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 130px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 65%;
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px #764ba2;
        }

        input[type="radio"] {
            margin-left: 10px;
        }
        input[type="submit"] {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="reset"] {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        input[type="reset"]:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
        }

        p {
            margin: 15px 0;
        }
    </style>

</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    <form method="post" action="submit.html">
        <p>
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="Enter your full name" required>
        </p>

        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter valid email address" required>
        </p>

        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </p>

        <p>
            <label>Gender:</label>  
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
        </p>

        <p>
            <label>Course:</label>
            <select name="course" required>
                <option value="">--Select Course--</option>
                <option value="B.tech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
            </select>
        </p>

        <p>
            <label>Contact No.</label>
            <input type="tel" name="contact" placeholder="Enter phone number" required>
        </p>

        <p>
            <label>Address:</label>
            <textarea name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
        </p>

        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
